name: Automatic Build and JGiven Report
#description: Automatically builds the project and generates a JGiven report on code push or pull request.

on:
  push:
    branches: [ main, feature/publish-to-github-pages ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Run build and JGiven report
        run: ./gradlew clean test jgivenReport --info

      - name: Deploy JGiven HTML report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/reports/jgiven/html
          publish_branch: gh-pages
          force_orphan: true